    <script>
       function showForm(id){      
            document.getElementById('form1').style.display = 'none'
            document.getElementById('form2').style.display = 'none'
            document.getElementById('form3').style.display = 'none'
            document.getElementById('form4').style.display = 'none'

            document.getElementById(id).style.display = 'inline-block'
            // document.getElementById(id).style.background = '#9530fd'
            let select = localStorage.getItem('selectBtn')
            if(select){
                document.getElementsByClassName(select)[0].classList.remove('background')
            }
            document.getElementsByClassName('btnform1').background = 'silver'
            document.getElementsByClassName('btnform2').background = 'silver'
            document.getElementsByClassName('btnform3').background = 'silver'
            document.getElementsByClassName('btnform4').background = 'silver'
            localStorage.setItem('selectBtn','btn'+id)
            document.getElementsByClassName('btn'+id)[0].classList.add('background')
        }

        function Run(){
            let select = localStorage.getItem('selectBtn')
            debugger
            if(select == "btnform1"){
                document.sendForm.iris2Uptick();
            }else if(select == "btnform2"){
                document.sendForm.convertCosmosNFT2ERC();
            }else if(select == "btnform3"){
                document.sendForm.convertERC2CosmosNFT();
            }else if(select == "btnform4"){
                document.sendForm.uptick2Iris();
            }
        }
    </script>
